<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Marios Invaders</title>
		<link rel="stylesheet" type="text/css" href="css.css">
		<link rel="shortcut icon" href="favicon.ico" />

    </head>
	<body onkeydown="moverTanque(event)" onkeyup="pararTanque(event)">
		<audio id="musica" src="mario.mp3" autoplay loop></audio>
		<center><img src="logo.png" alt="Marios Invaders" width="350" height="130"></center>
		<div id="contenedor">
			<canvas width="900" height="400" id="canvas">
            </canvas>
			<div id="modal">
				<button id="boton" onclick="iniciar();">
					Start
				</button>
			</div>
            <button id="boton1" onclick="pausar();">
				<img width="30" height="30" src="pause.png" />
            </button>
            <button id="boton2" onclick="continuar();">
				<img width="30" height="30" src="plat.png" />
            </button>
            <button id="boton3" onclick="reiniciar();">
            	<img width="30" height="30" src="reiniciar.png" />
            </button>	

		</div>
		<script src="js.js"></script>
	</body>
</html>
